<!DOCTYPE html>
<html>
<head>
    <title>Server Live Monitor</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #121212; color: #00ff00; text-align: center; }
        .dashboard { display: flex; justify-content: center; gap: 20px; margin-top: 50px; }
        .box { border: 2px solid #00ff00; padding: 20px; width: 200px; border-radius: 10px; }
        .value { font-size: 2em; display: block; margin-top: 10px; }
        h1 { text-shadow: 0 0 10px #00ff00; }
    </style>
</head>
<body>
    <h1>APACHE LIVE STRESS MONITOR</h1>
    <div class="dashboard">
        <div class="box">
            ACTIVE SOCKETS
            <span id="sockets" class="value">0</span>
        </div>
        <div class="box">
            CPU LOAD
            <span id="load" class="value">0.00</span>
        </div>
        <div class="box">
            RAM USED (MB)
            <span id="ram" class="value">0</span>
        </div>
    </div>
    <p>Last Update: <span id="time">-</span></p>

    <script>
        function updateStats() {
            fetch('stats.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('sockets').innerText = data.sockets;
                    document.getElementById('load').innerText = data.load;
                    document.getElementById('ram').innerText = data.ram_used;
                    document.getElementById('time').innerText = data.time;
                })
                .catch(err => console.log('Warte auf Daten...'));
        }
        setInterval(updateStats, 1000); // Jede Sekunde
    </script>
</body>
</html>
