<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Apache Stress Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #0f172a; color: #f8fafc; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .card { background: #1e293b; padding: 20px; border-radius: 12px; border: 1px solid #334155; text-align: center; }
        .value { font-size: 2.5em; font-weight: bold; color: #38bdf8; display: block; }
        .label { color: #94a3b8; text-transform: uppercase; font-size: 0.8em; letter-spacing: 1px; }
        .chart-container { background: #1e293b; padding: 20px; border-radius: 12px; border: 1px solid #334155; }
        .status-r { color: #fb7185; } /* Rot für Slowloris Worker */
    </style>
</head>
<body>

    <h1 style="text-align: center; color: #38bdf8;">Apache Performance - IT-Security HSBI</h1>

    <div class="grid">
        <div class="card">
            <span class="label">Aktive Sockets</span>
            <span id="sockets" class="value">0</span>
        </div>
        <div class="card">
            <span class="label">Slowloris Worker (R)</span>
            <span id="apache_r" class="value status-r">0</span>
        </div>
        <div class="card">
            <span class="label">Latenz (ms)</span>
            <span id="latency" class="value">0</span>
        </div>
        <div class="card">
            <span class="label">CPU Last</span>
            <span id="load" class="value">0.00</span>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="liveChart" height="100"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('liveChart').getContext('2d');
        const liveChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Verbindungen (Sockets)',
                    data: [],
                    borderColor: '#38bdf8',
                    backgroundColor: 'rgba(56, 189, 248, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true, grid: { color: '#334155' } },
                    x: { grid: { display: false } }
                },
                plugins: { legend: { display: false } }
            }
        });

        async function update() {
            try {
                const response = await fetch('stats.json?t=' + Date.now());
                const data = await response.json();

                // UI Texte updaten
                document.getElementById('sockets').innerText = data.sockets;
                document.getElementById('apache_r').innerText = data.apache_r;
                document.getElementById('latency').innerText = data.latency === -1 ? "TIMEOUT" : data.latency;
                document.getElementById('load').innerText = data.load;

                // Chart updaten
                if (liveChart.data.labels.length > 30) {
                    liveChart.data.labels.shift();
                    liveChart.data.datasets[0].data.shift();
                }
                liveChart.data.labels.push(data.time);
                liveChart.data.datasets[0].data.push(data.sockets);
                liveChart.update('none'); // 'none' für bessere Performance

            } catch (e) { console.error("Warte auf Daten..."); }
        }

        setInterval(update, 1000);
    </script>
</body>
</html>
